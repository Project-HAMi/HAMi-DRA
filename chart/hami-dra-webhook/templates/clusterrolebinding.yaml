apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-dra-webhook-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-dra-webhook-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-dra-webhook-serviceaccount
    namespace: {{ .Release.Namespace }}
